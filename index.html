<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <h1> ENCRIPTADOR DE TEXTO </h1>
    </header>

    <main>
        <section class="primera-seccion">
            <textarea placeholder="Inserte Texto Aquí" id="texto" class="area-texto" cols="30" rows="10" autofocus></textarea>
            <div class="seccion-botones">
                <button id="encriptar" class="boton"> Encriptar </button>
                <button id="desencriptar" class="boton"> Desencriptar </button>
            </div>
        </section>

        <section class="segunda-seccion">
            <div class="zona-resultado">
                <p id="resultado" class="resultado-encriptacion"> resultado </p>
            </div>
            <div class="seccion-botones">
                <button id="copiar" class="boton"> Copiar </button>
            </div>
            
        </section>
    </main>
    

    <footer>
        <p> &#9888; Evite el uso de mayúsculas y caracteres especiales &#9888; </p>
    </footer>
    

    
    
    <script src="main.js"></script>
</body>
</html>
